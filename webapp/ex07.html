<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바스크립트 예시</h1>
	*<br>
	**<br>
	***<br>
	****<br>
	*****<br>


	<script type="text/javascript">
		for (var dan = 2; dan <= 9; dan++) {
			for (var i = 1; i <= 9; i++) {
				document.write(dan + "*" + i + "=" + dan * i + "          ");
				console.log(dan + "*" + i + "=" + dan * i + "\t");
			}
			document.write("<br>");
		}
	</script>




</body>



</html>
